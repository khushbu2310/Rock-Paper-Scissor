<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock ,Paper & Scissor</title>
</head>
<body>
    <div class="container">
        <h2>Rock ,Paper & Scissor</h2>
        <div class="flexbox-rps" id="flexbox-rps-id">
            <img id="rock" src="rock.jfif" alt="Image of Rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="paper.jfif" alt="Image of Paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissor" src="scissor.jfif" alt="Image of Scissor" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
